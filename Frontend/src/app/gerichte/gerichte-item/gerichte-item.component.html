<mat-card class="example-card my-3 mat-elevation-z3">
  <mat-card-header>
    <mat-icon class="dot-end" *ngIf="(gerichtItem.notes[gerichtItem.notes.length-1])=='grün (Ampel)'"
              style="color: #079307">stop_circle
    </mat-icon>
    <mat-icon class="dot-end" *ngIf="(gerichtItem.notes[gerichtItem.notes.length-1])=='gelb (Ampel)'"
              style="color: #ffff00">stop_circle
    </mat-icon>
    <mat-icon class="dot-end" *ngIf="(gerichtItem.notes[gerichtItem.notes.length-1])=='rot (Ampel)'"
              style="color: #dc0909">stop_circle
    </mat-icon>

    <mat-card-title *ngIf="gerichtItem.name">{{gerichtItem.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="gerichtItem.prices.students">Student: {{gerichtItem.prices.students}} € |
      Mitarbeiter: {{gerichtItem.prices.employees}} €
      <span *ngIf="gerichtItem.prices.others!=0">
        | Extern: {{gerichtItem.prices.others}} €
      </span>


    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="gerichtItem.category && gerichtItem.notes">
    <p class="left"><span class="stylingMenu">
      {{gerichtItem.category}}: {{gerichtItem.notes[gerichtItem.notes.length - 1]}}</span> </p>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="primary" (click)="mehrInfos()">{{info}}</button>
  </mat-card-actions>
  <div *ngIf="mehrInfo">
      <mat-chip-list>
    <mat-chip *ngFor="let e of gerichtItem.notes">{{e}}</mat-chip></mat-chip-list>
  </div>
</mat-card>
